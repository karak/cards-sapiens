<!DOCTYPE html>
<html lang="ja-jp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
<script src="./jquery-2.0.1.min.js"></script>
<script src="./jquery.mobile-1.3.2.min.js"></script>
<script src="./knockout-2.2.1.js"></script>
<link rel="stylesheet" href="spread.css" />
<script src="spread.js"></script>
</head>
<body>
<div data-role="page" id="page-spread-fortune" data-title="ケルト十字">
    <script type="text/javascript">
    config.spread({
        width: 390 + 120 + 100,
        height: 141 * 4 + 30 * 3,
        placeholders: [
            {left: 130, top: 141 + 30 + (70.5 + 15), text: '1'},
            {left: 130, top: 141 + 30 + (70.5 + 15), rotateZ: 90, text: '2'},
            {left: 130, top: 0 + (70.5 + 15), text: '3'},
            {left: 130, top: (141 + 30) *2 + (70.5 + 15), text: '4'},
            {left:  0, top: 141 + 30 + (70.5 + 15), text: '5'},
            {left: 260, top: 141 + 30 + (70.5 + 15), text: '6'}, 
            {left: 390 + 120, top: (141 + 30) * 3, text: '7'},
            {left: 390 + 120, top: (141 + 30) * 2, text: '8'},
            {left: 390 + 120, top: 141 + 30, text: '9'},
            {left: 390 + 120, top: 0, text: '10'},
        ]
    });
    </script>
    <div data-role="header">
        <a href="#" data-rel="back" data-icon="back" data-iconpos="notext" title="Go back">Back</a>
        <h1>ケルト十字</h1>
    </div>
    <div data-role="content" class="unselectable">
        <div data-bind="template: {name: 'template-spread', data: $data}"></div>
    </div>
</div>
</body>
</html>
