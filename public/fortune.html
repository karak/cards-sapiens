<!DOCTYPE html>
<html manifest="app.manifest" lang="ja-jp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
<script src="./jquery-2.0.1.min.js"></script>
<script src="./jquery.mobile-1.3.2.min.js"></script>
<script src="./knockout-2.2.1.js"></script>
<link rel="stylesheet" href="spread.css" />
<script src="spread.js"></script>
</head>
<body>
<div data-role="page" id="page-spread-fortune" data-title="運勢">
    <script type="text/javascript">
        config({
            name: 'fortune',
            width: 340,
            height: 141,
            placeholders: [
                {left: 0, top: 0, text: '過去'},
                {left: 120, top: 0, text: '現在'},
                {left: 240, top: 0, text: '未来'} 
            ]
        });
    </script>
    <div data-role="header">
        <a href="#" data-rel="back" data-icon="back" data-iconpos="notext" title="Go back">Back</a>
        <h1>運勢（過去・現在・未来）</h1>
    </div>
    <div data-role="content" class="unselectable">
        <div data-bind="template: {name: 'template-spread', data: $data}"></div>
    </div>
</div>
</body>
</html>
