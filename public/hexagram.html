<!DOCTYPE html>
<html lang="ja-jp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
<script src="./jquery-2.0.1.min.js"></script>
<script src="./jquery.mobile-1.3.2.min.js"></script>
<script src="./knockout-2.2.1.js"></script>
<link rel="stylesheet" href="spread.css" />
<script src="spread.js"></script>
</head>

<body>

<div data-role="page" id="page-spread-one-oracle" data-title="ヘキサグラム">
    <script type="text/javascript">
    config.spread({
        width: 156 * 2 + 100,
        height: 180 * 2 + 141,
        placeholders: [
            {left: 0 + 156, top: -180 + 180, text: '1'},
            {left: 156 + 156, top: 90 + 180, text: '2'},
            {left: -156 + 156, top: 90 + 180, text: '3'},
            {left: 0 + 156, top: 180 + 180, text: '4'},
            {left: -156 + 156, top: -90 + 180, text: '5'},
            {left: 156 + 156, top: -90 + 180, text: '6'},
            {left: 0 + 156, top: 0 + 180, text: '7'},
        ]
    });
    </script>
    <div data-role="header">
        <a href="#" data-rel="back" data-icon="back" data-iconpos="notext" title="Go back">Back</a>
        <h1>ヘキサグラム（六芒星＋１）</h1>
    </div>
    <div data-role="content" class="unselectable">
        <div data-bind="template: {name: 'template-spread', data: $data}"></div>
        <div data-bind="visible: hasDone" style="">
            <a data-role="button" href="index.html" data-transition="slide" data-direction="reverse">一覧に戻る</a>
        </div>
    </div></div>

</body>
</html>
